<!DOCTYPE html>

<html>
    <link rel="stylesheet" href="stylesheets/style.css" />
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
    <link type="text/css" href="/skin/jplayer.blue.monday.css" rel="stylesheet" />
	<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
	<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <script type="text/javascript" src="/js/jquery.jplayer.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/date.js"></script>
    <script src="js/player/discover.js"></script>
    <script src="js/playerUtils.js"></script>
    <script src="js/api.js"></script>
	<script>

	</script>

	<body>        
        <div id="wrapper">
            <div id="topbar">
                <label for="artist_search">Search by artist name</label>
        		<input id="artist_search" name="artist_search" type="text" value="Pearl Jam" dir="ltr" spellcheck="false" size=50/>
            </div>

    		<br /><br /><br />

            <div class="clear">
                <div id="left_column">
                    <div class="column_label"><h2>Similar Artists</h2></div>
                    <div id="similar_artists_wrapper">
                        <table id="similar_artists">
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                    <div class="attribution"> 
                        <a href="http://the.echonest.com/"><img src="http://echonest.com/static/img/logos/EN_P_on_Light_Transparent_Horizontal.png" /></a>
                    </div>
                       
                </div> 

                <div id="middle_column">
                    <div class="column_label"><h2>Music</h2></div>
                    <iframe id="spotify_widget" src="http://embed.spotify.com/?uri=spotify:artist:1w5Kfo2jwwIPruYS2UWh56" width="300" height="300" frameborder="0" allowtransparency="true"></iframe>  
                    <br />


                    <div id="jplayer_wrapper">
                        <div id="jquery_jplayer_1" class="jp-jplayer"></div>
                            <div id="jp_container_1" class="jp-audio">
                                <div class="jp-type-single">
                                    <div class="jp-gui jp-interface">
                                        <ul class="jp-controls">
                                            <li><a href="javascript:;" class="jp-play" tabindex="1">play</a></li>
                                            <li><a href="javascript:;" class="jp-pause" tabindex="1">pause</a></li>
                                            <li><a href="javascript:;" class="jp-stop" tabindex="1">stop</a></li>
                                            <li><a href="javascript:;" class="jp-mute" tabindex="1" title="mute">mute</a></li>
                                            <li><a href="javascript:;" class="jp-unmute" tabindex="1" title="unmute">unmute</a></li>
                                            <li><a href="javascript:;" class="jp-volume-max" tabindex="1" title="max volume">max volume</a></li>
                                        </ul>
                                        <div class="jp-progress">
                                            <div class="jp-seek-bar">
                                                <div class="jp-play-bar"></div>
                                            </div>
                                        </div>
                                        <div class="jp-volume-bar">
                                            <div class="jp-volume-bar-value"></div>
                                        </div>
                                        <div class="jp-time-holder">
                                            <div class="jp-current-time"></div>
                                            <div class="jp-duration"></div>
                                            <ul class="jp-toggles">
                                                <li><a href="javascript:;" class="jp-repeat" tabindex="1" title="repeat">repeat</a></li>
                                                <li><a href="javascript:;" class="jp-repeat-off" tabindex="1" title="repeat off">repeat off</a></li>
                                            </ul>
                                        </div>
                                    </div>
                                    <!--div class="jp-title">
                                        <ul>
                                            <li>Bubble</li>
                                        </ul>
                                    </div-->
                                    <div class="jp-no-solution">
                                        <span>Update Required</span>
                                        To play the media you will need to either update your browser to a recent version or update your <a href="http://get.adobe.com/flashplayer/" target="_blank">Flash plugin</a>.
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>  


                </div>    

                <div id="right_column">
                    <div class="column_label"><h2>Upcoming Shows</h2></div>
                    <div id="performances_wrapper">                        
                        <table id="performances">
                            <tbody id="same_artist_nearby_performances"></tbody>
                            <tbody id="same_artist_all_performances"></tbody>
                            <tbody id="similar_artist_nearby_performances"></tbody>
                        </table>
                    </div>
                    <div class="attribution">
                        Powered by <a href="http://seatgeek.com/"><img src="http://i.imgur.com/rCtTrfi.png" /></a>
                    </div>
                </div>
            </div>
        </div>
	</body>
</html>
